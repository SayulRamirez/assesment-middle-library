server:
  port: 8083
spring:
  application:
    name: gateway-library
  cloud:
    gateway:
      routes:
        - id: book-microservice
          uri: ${BOOK_MICROSERVICE}
          predicates:
            - Path=/api/v1/book/**
        - id: loan-microservice
          uri: ${LOAN_MICROSERVICE}
          predicates:
            - Path=/api/v1/loan/**
  datasource:
    url: ${USER_DB}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
secret:
  key: ${SECRET_KEY}
init:
  names: ${INIT_NAMES}
  username: ${INIT_USERNAME}
  password: ${INIT_PASSWORD}
  role: ${INIT_ROLE}